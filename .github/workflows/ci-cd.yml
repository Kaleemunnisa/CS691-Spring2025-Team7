name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Runs CI/CD when changes are pushed to main
  pull_request:
    branches:
      - main  # Runs CI/CD when a pull request is created

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install
        working-directory: backend  # Change this if needed

      - name: Run Tests
        run: npm test || echo "Tests failed, continuing..."
        working-directory: backend  # Change this if needed

      - name: Build Project
        run: npm run build
        working-directory: backend  # Change this if needed

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
