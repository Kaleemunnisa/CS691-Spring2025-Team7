<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Active Conversations - LUMINA Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/QxfgwwQd/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .navbar {
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }
    .container {
      margin: 100px auto 40px;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      color: white;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    .conversation-card {
      background: rgba(255, 255, 255, 0.2);
      margin-bottom: 1rem;
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s;
    }
    .conversation-card:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .conversation-info {
      flex-grow: 1;
    }
    .conversation-info h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
    }
    .conversation-info p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      color: #ddd;
    }
    .view-btn {
      padding: 8px 16px;
      border: none;
      background: #1e90ff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .view-btn:hover {
      background: #187bcd;
    }
  </style>
</head>
<body>
  <div class="navbar">
    LUMINA Agent Dashboard
  </div>

  <div class="container">
    <h2>Active Conversations</h2>

    <div class="conversation-card">
      <div class="conversation-info">
        <h3>John Doe</h3>
        <p>Last Message: "I'm feeling anxious lately..."</p>
      </div>
      <button class="view-btn" onclick="viewChat('john-doe')">View</button>
    </div>

    <div class="conversation-card">
      <div class="conversation-info">
        <h3>Jane Smith</h3>
        <p>Last Message: "I had trouble sleeping again."</p>
      </div>
      <button class="view-btn" onclick="viewChat('jane-smith')">View</button>
    </div>

    <div class="conversation-card">
      <div class="conversation-info">
        <h3>Emily Davis</h3>
        <p>Last Message: "Work stress is overwhelming."</p>
      </div>
      <button class="view-btn" onclick="viewChat('emily-davis')">View</button>
    </div>
  </div>

  <script>
    function viewChat(userId) {
      alert("Opening chat for " + userId);
      // You can later replace this with: window.location.href = `/agent_chat/${userId}`;
    }
  </script>
</body>
</html>
