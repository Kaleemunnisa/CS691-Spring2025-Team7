<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zen Coloring Pad</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #00796b;
    }

    #canvas {
      border: 2px solid #b2ebf2;
      background-color: white;
      border-radius: 10px;
      cursor: crosshair;
      margin-top: 15px;
    }

    .toolbar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    .toolbar button, .toolbar input[type="color"] {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #4dd0e1;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .toolbar button:hover {
      background-color: #00acc1;
    }

    .palette {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px;
    }

    .color-swatch {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .color-swatch:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<h2>Zen Coloring Pad üé®</h2>

<div class="toolbar">
  <button onclick="changeTool('pen')">üñä Pen</button>
  <button onclick="changeTool('marker')">üñç Marker</button>
  <input type="color" id="colorPicker" value="#00796b" onchange="setColor(this.value)">
  <button onclick="clearCanvas()">üßπ Clear</button>
  <button onclick="drawOutline('flower')">üå∏ Flower</button>
  <button onclick="drawOutline('sun')">üåû Sun</button>
  <button onclick="drawOutline('leaf')">üçÉ Leaf</button>
</div>

<div class="palette">
  <div class="color-swatch" style="background:#f44336" onclick="setColor('#f44336')"></div>
  <div class="color-swatch" style="background:#ffeb3b" onclick="setColor('#ffeb3b')"></div>
  <div class="color-swatch" style="background:#4caf50" onclick="setColor('#4caf50')"></div>
  <div class="color-swatch" style="background:#2196f3" onclick="setColor('#2196f3')"></div>
  <div class="color-swatch" style="background:#9c27b0" onclick="setColor('#9c27b0')"></div>
</div>

<canvas id="canvas" width="600" height="400"></canvas>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let drawing = false;
  let tool = 'pen';
  let color = document.getElementById('colorPicker').value;
  let lineWidth = 2;

  canvas.addEventListener('mousedown', () => drawing = true);
  canvas.addEventListener('mouseup', () => {
    drawing = false;
    ctx.beginPath();
  });
  canvas.addEventListener('mousemove', draw);

  function changeTool(selectedTool) {
    tool = selectedTool;
    lineWidth = tool === 'pen' ? 2 : 6;
  }

  function setColor(newColor) {
    color = newColor;
    document.getElementById('colorPicker').value = newColor;
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function draw(e) {
    if (!drawing) return;

    ctx.lineWidth = lineWidth;
    ctx.lineCap = 'round';
    ctx.strokeStyle = color;

    ctx.lineTo(e.offsetX, e.offsetY);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(e.offsetX, e.offsetY);
  }

  function drawOutline(type) {
    clearCanvas();
    ctx.strokeStyle = "#ccc";
    ctx.lineWidth = 1;

    if (type === 'flower') {
      ctx.beginPath();
      for (let i = 0; i < 6; i++) {
        let angle = i * (Math.PI / 3);
        ctx.ellipse(300 + 50 * Math.cos(angle), 200 + 50 * Math.sin(angle), 40, 20, angle, 0, 2 * Math.PI);
      }
      ctx.fillStyle = "#fff176";
      ctx.beginPath();
      ctx.arc(300, 200, 20, 0, Math.PI * 2);
      ctx.stroke();
    }

    if (type === 'sun') {
      ctx.beginPath();
      ctx.arc(300, 200, 50, 0, Math.PI * 2);
      for (let i = 0; i < 12; i++) {
        let angle = i * Math.PI / 6;
        ctx.moveTo(300, 200);
        ctx.lineTo(300 + 70 * Math.cos(angle), 200 + 70 * Math.sin(angle));
      }
      ctx.stroke();
    }

    if (type === 'leaf') {
      ctx.beginPath();
      ctx.moveTo(300, 300);
      ctx.quadraticCurveTo(400, 100, 300, 100);
      ctx.quadraticCurveTo(200, 100, 300, 300);
      ctx.stroke();
    }
  }
</script>

</body>
</html>
