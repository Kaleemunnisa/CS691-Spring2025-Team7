<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/QxfgwwQd/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 16px;
      padding: 2.5rem;
      width: 400px;
      backdrop-filter: blur(14px);
      color: #fff;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    .login-box h2 {
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.7);
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
      color: #ffffff;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
    }

    .form-group input {
      width: 100%;
      padding: 14px 40px 14px 16px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .form-group input::placeholder {
      color: #dddddd;
    }

    .toggle-eye {
      position: absolute;
      top: 38px;
      right: 12px;
      color: #ccc;
      cursor: pointer;
      font-size: 1rem;
    }

    .error-message {
      color: #ff4d4d;
      font-size: 0.9rem;
      text-align: center;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      background: #1e90ff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 1rem;
    }

    .btn-login:hover {
      background: #187bcd;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 0.5rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
    }

    .google-btn {
      background: #ffffff;
      color: #444;
      border: 1px solid #ddd;
    }

    .google-btn:hover {
      background: #f0f0f0;
    }

    .google-btn img {
      vertical-align: middle;
    }

    .github-btn {
      background: #24292e;
      color: #fff;
    }

    .github-btn:hover {
      background: #1b1f23;
    }

    .register-text {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: #fff;
    }

    .register-text a {
      color: #ffffff;
      font-weight: 500;
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.6);
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    .login-actions {
      text-align: right;
      margin-top: -1rem;
      margin-bottom: 1rem;
    }

    .login-actions a {
      color: #ffffff;
      font-weight: 600;
      font-size: 0.9rem;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
      text-decoration: none;
    }

    .login-actions a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>

      <div id="errorMessage" class="error-message">{{ error }}</div>

      <form id="loginForm" method="POST" action="/signin">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
          <i id="togglePassword" class="fa-solid fa-eye toggle-eye"></i>
        </div>

        <div class="login-actions">
          <a href="/forgot">Forgot Password?</a>
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <div class="social-login">
        <button type="button" class="social-btn google-btn" onclick="window.location.href='/auth/google'">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20" />
          <span>Continue with Google</span>
        </button>
        <button type="button" class="social-btn github-btn" onclick="window.location.href='/auth/github'">
          <i class="fab fa-github"></i>
          <span>Continue with GitHub</span>
        </button>
      </div>

      <div class="register-text">
        Don't have an account? <a href="/signup">Register</a>
      </div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
      passwordInput.setAttribute("type", type);
      togglePassword.classList.toggle("fa-eye");
      togglePassword.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
