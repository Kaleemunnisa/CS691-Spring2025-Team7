<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.postimg.cc/QxfgwwQd/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
    }

    .dashboard-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }

    .agent-dashboard {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem;
      border-radius: 16px;
      width: 450px;
      backdrop-filter: blur(10px);
      color: white;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
    }

    h1, h2 {
      text-align: center;
      text-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 2rem;
    }

    li {
      margin: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background-color: #1e90ff;
      border: none;
      padding: 8px 12px;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #187bcd;
    }

    .chat-box {
      display: none;
      background: rgba(255,255,255,0.15);
      padding: 1rem;
      border-radius: 12px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
      font-size: 1rem;
      word-break: break-word;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .chat-input button {
      padding: 10px 16px;
      border-radius: 8px;
    }

    .message {
      margin: 6px 0;
      padding: 10px 14px;
      background: #ffffff30;
      border-radius: 12px;
      word-break: break-word;
      max-width: 80%;
    }

    .agent {
      background: #1e90ff70;
      text-align: right;
      margin-left: auto;
    }

    .user {
      background: #ffffff70;
      text-align: left;
      margin-right: auto;
    }

    #typingIndicator {
      font-size: 0.9rem;
      color: #aaa;
      margin-bottom: 1rem;
      text-align: left;
    }

    #endChat {
      margin-top: 10px;
      background-color: #ff4d4d;
      font-weight: bold;
    }

    #endChat:hover {
      background-color: #d93636;
    }
  </style>
</head>
<body>
<div class="dashboard-container">
  <div class="agent-dashboard">
    <h1>Welcome, Agent</h1>

    <h2>Active Users</h2>
    <ul id="userList">
      <li>
        John Doe 
        <button onclick="startChat('JohnDoe')">Chat</button>
      </li>
      <li>
        Jane Smith 
        <button onclick="startChat('JaneSmith')">Chat</button>
      </li>
    </ul>

    <div id="chatBox" class="chat-box"></div>
    <div id="typingIndicator"></div>

    <div class="chat-input" style="margin-bottom: 10px;">
      <input id="messageInput" type="text" placeholder="Type your message with emoji ðŸ˜€..." oninput="notifyTyping()" />
      <button onclick="sendMessage()">Send</button>
    </div>

    <button id="endChat" onclick="endChat()">End Chat</button>

  </div>
</div>

<script>
  const socket = io();
  let currentRoom = '';

  function startChat(username) {
    currentRoom = username;
    document.getElementById('chatBox').style.display = 'block';
    document.getElementById('typingIndicator').innerText = '';
    socket.emit('join_room', { room: currentRoom });
    document.getElementById('chatBox').innerHTML = `<div class="message user">ðŸ’¬ Chat started with ${username}</div>`;
  }

  function sendMessage() {
    const input = document.getElementById('messageInput');
    const message = input.value.trim();
    if (message !== '') {
      socket.emit('send_message', { room: currentRoom, message: message });

      const chatBox = document.getElementById('chatBox');
      const div = document.createElement('div');
      div.className = 'message agent';
      div.textContent = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = '';
      document.getElementById('typingIndicator').innerText = '';
    }
  }

  function endChat() {
    if (currentRoom !== '') {
      socket.emit('leave_room', { room: currentRoom });
      currentRoom = '';
      document.getElementById('chatBox').innerHTML = '';
      document.getElementById('chatBox').style.display = 'none';
      document.getElementById('typingIndicator').innerText = '';
    }
  }

  function notifyTyping() {
    if (currentRoom !== '') {
      socket.emit('typing', { room: currentRoom });
    }
  }

  socket.on('receive_message', (data) => {
    const chatBox = document.getElementById('chatBox');
    const div = document.createElement('div');
    div.className = 'message user';
    div.textContent = data.message;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  socket.on('user_typing', () => {
    document.getElementById('typingIndicator').innerText = "User is typing...";
    setTimeout(() => {
      document.getElementById('typingIndicator').innerText = '';
    }, 3000);
  });
</script>
</body>
</html>
