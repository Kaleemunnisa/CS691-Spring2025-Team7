<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://i.postimg.cc/k5XMnG6V/human-mind-spirit-positive-thinking-creative-mind-self-care-mental-health-concept-hope-inspiriation.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      width: 100%;
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: flex-start; /* Align to left */
      align-items: center;
      background: rgba(0, 0, 0, 0.45);
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.8rem; /* reduced from 2.8rem */
      font-weight: 900;
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }

    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.35);
      border-radius: 18px;
      padding: 3rem 2.5rem;
      width: 400px;
      backdrop-filter: blur(14px);
      color: #fff;
      box-shadow: 0 10px 36px rgba(0, 0, 0, 0.4);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.9rem;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.4rem;
      color: #ffffff;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: #ffffff;
      font-size: 1rem;
    }

    .form-group input::placeholder {
      color: #dddddd;
    }

    .login-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .login-actions a,
    .register-text a {
      color: #ffffff;
      font-weight: 600;
      font-size: 0.9rem;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      border: none;
      background: #1e90ff;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn-login:hover {
      background: #187bcd;
    }

    .register-text {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.9rem;
    }

    .social-login {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1.5rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      color: #fff;
    }

    .google-btn {
      background: #ffffff;
      color: #444;
      border: 1px solid #ddd;
    }

    .google-btn:hover {
      background: #f0f0f0;
    }

    .google-btn img {
      vertical-align: middle;
    }

    .github-btn {
      background: #24292e;
      color: #fff;
    }

    .github-btn:hover {
      background: #1b1f23;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">LUMINA</div>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form method="POST" action="/signin">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" placeholder="Enter your password" required />
        </div>
        <div class="login-actions">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="btn-login">Login</button>

        <!-- Social Buttons -->
        <div class="social-login">
          <button type="button" class="social-btn google-btn" onclick="window.location.href='/auth/google'">
            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" alt="Google" width="20" />
            <span>Continue with Google</span>
          </button>
          <button type="button" class="social-btn github-btn" onclick="window.location.href='/auth/github'">
            <i class="fab fa-github"></i>
            <span>Continue with GitHub</span>
          </button>
        </div>

        <div class="register-text">
          Don't have an account? <a href="/signup">Register</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
